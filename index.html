<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Sample Table</h2>
    <table class="myTable" >
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
                <th>Person 4</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row">
                <td class="item"><input class="item input" type="text"></td>
                <td class="price"><input class="price input" type="text"></td>
                <td class="person"><input type="checkbox" class="Nazman select"></td>
                <td class="person"><input type="checkbox" class="Aqeel select"></td>
                <td class="person"><input type="checkbox" class="Nazrin select"></td>
                <td class="person"><input type="checkbox" class="Syamil select"></td>
                
                
            </tr>
        </tbody>
        <tr>

        </tr>
    </table>
    <button class="add button">+</button>

</body>
</html>
